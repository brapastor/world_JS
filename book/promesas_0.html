<script>
    function loadCss (url, callback){
        var elem = window.document.createElement('link');
        elem.rel = "stylesheet";
        elem.href = url;
        window.document.head.appendChild(elem);
        callback();
    };
    
    loadCss('styles.css',function ()
    {
        console.log("Estilos cargados");
    })
</script>
