<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bucles</title>
    <script>
        console.log("===========while=========");

        var i = 0;

        while (i<5){
            console.log("bucle" + i);
            i ++;
        }

        console.log("salio del bucle");
        
        console.log("=========Do while===========");
        console.log("la condicion se comprueba al final");

        var resultado = 1, numero= 5;

        do {
            resultado = resultado * numero;
            numero --;
        }
        while (numero>0);

        console.log(resultado);

        console.log("==========FOR===========");
            for(var i = 0 ; i<5; i++){
                console.log("bucle" + i);
            }
        console.log("salio del bucle");


        console.log("========For - in==========");
        console.log("Sirve para recorrer las propiedades de un objeto");

        for (propiedad in document){
            console.log(propiedad);
        }
        

    </script>
</head>
