<script>
    var numberObject = new Number(10);
    
    var num = 10;
    var num2 = 99;
    
    console.log(num.toString()); //en decimal
    
    console.log(num.toString(2)); // convierte en base binario 

    console.log(num.toString(8));

    console.log(num.toFixed(2));
    
    console.log(num.toExponential(1));
    
    console.log(num2.toPrecision(1)); // en un solo digito

    console.log(num2.toPrecision(2)); // en dos digitos

    console.log(num2.toPrecision(3)); // tres digitos

    
    console.log(typeof num);
    console.log(typeof numberObject);

</script>
