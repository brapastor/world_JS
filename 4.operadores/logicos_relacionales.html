<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>logicos relacionales</title>
    <script>
        console.log("=======AND &&==========");

        var a= 0, b= 1, c= 2,d=false;
        console.log(a && b);
        console.log(c && a);

        console.log(b&&c);

        console.log("=======OR &&==========");

        console.log(a || b);
        console.log(a || c);
        console.log(d || a);

        console.log("=======NOt &&==========");

        console.log(!a);
        console.log(!b);
        console.log(!d);

        console.log("=======OPERADORES RELACIONALES==========");

        var x= 3, y=4; z="3";

        console.log(x == z);
        console.log(x === z );
        console.log(x != z );
        console.log(x !== z );
        
        console.log(x>y);
        console.log(x<y);
        console.log(x<z);
        console.log(x>=z);

        console.log("=======OPERADOR CONDICONAL==========");

//        variable = expresion?true_value:false_value;
        
        var num1= 3; num2=4;
        var max = (num1>num2)?num1:num2;
        
        console.log(max);







    </script>
</head>

</html>
