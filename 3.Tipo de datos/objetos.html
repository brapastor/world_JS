<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objetos</title>
    <script>
        console.log("----------Objetos---------");
        // los objetos tienen propiedades y metodos, los objetos son mutables por referencia
        // por ejemplo obj A y B se igualan A=B se hace una referencia al obj A
        var obj = new Object(); // esto representa al constructor
        //Formas de crear un objeto
        var obj2= {};
        var curso={nombre:"javascript", modulos:12};

        console.log(curso);
        //Acceder a sus propiedades
        console.log(curso.nombre)
        //Editando nombre
        curso.nombre = "html y css"
        console.log(curso.nombre)
        //mostramos de nuevo el objeto
        console.log(curso);

        //AGREGAR UNA NUEVA PROPIEDAD AL OBJETO

        curso.alumnos = 50;
        console.log(curso);

        //Borrar una propiedad
        delete curso.alumnos;
        console.log(curso);

        var people = {
            nonbre:"Brayan",
            apellido:"Pastor",
            mensaje: function(dato){
                console.log(dato);
            }
        }

        console.log(people.mensaje("alumno de javascript"))

        //function

        //Funcion 1
        function datosPersonas(nombre,apellido,edad){
            console.log("mi nombre es"+ nombre + " " + apellido+ " mi edad es" + edad);
        }

        console.log(datosPersonas("brayan","pastor paredes",12));

        //Funcion 2

        var datosPersona = function(nombre, apellido,edad){
            return nombre + " " + apellido + " "  + edad
        }

        var persona = datosPersona("julio","pastor",22);
        console.log(persona);

        //Funcion 3
        function valores(a,b,c)
        {
            return a+b+c;

        }
        var suma = valores(2,3,5);
        console.log(suma);
    </script>
</head>

</body>
</html>
